<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Simple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .marquee {
      width: 100%;
      background: #111;
      color: #0ff;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 0 10px #0ff;
    }

    .marquee span {
      display: inline-block;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .card {
      background: #11172f;
      border-radius: 12px;
      box-shadow: 0 0 15px #00f0ff66;
      padding: 20px;
      margin: 1rem 0;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 20px #00f0ff;
    }

    .icon-top {
      height: 50px;
      margin-bottom: 10px;
    }

    .icon-top img {
      height: 50px;
    }

    h2 {
      margin: 5px 0;
      font-size: 20px;
    }

    .subtext {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .btn {
      background: #00f0ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    #qris-img {
      width: 100%;
      max-width: 300px;
      margin-top: 15px;
      display: none;
    }

    .whatsapp-btn {
      margin-top: 30px;
      background: #25D366;
      color: #fff;
      box-shadow: 0 0 10px #25D366;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-top">
      <img src="https://img1.pixhost.to/images/6601/612888623_imgtmp.jpg" alt="Dana">
    </div>

    <div class="subtext">ɪɴsᴛᴀɴᴛ ᴛʀᴀɴsғᴇʀ</div>
    <p id="dana-num">0895325967141</p>

  </div>

  <div class="card">
    <div class="icon-top">
      <img src="https://img1.pixhost.to/images/6601/612890076_imgtmp.jpg" alt="Gopay">
    </div>
    <h2>𝗚𝗢𝗣𝗔𝗬</h2>
    <div class="subtext">ᴇ-ᴡᴀʟʟᴇᴛ</div>
    <p id="gopay-num">0895325967141</p>
    <button class="btn" onclick="copyText('gopay-num')">𝗦𝗔𝗟𝗜𝗡 𝗡𝗢𝗠𝗢𝗥</button>
  </div>

  <div class="card">
    <div class="icon-top">
      <img src="https://img1.pixhost.to/images/6601/612890441_imgtmp.jpg" alt="OVO">
    </div>
    <h2>𝗢𝗩𝗢</h2>
    <div class="subtext">ᴇ-ᴡᴀʟʟᴇᴛ</div>

  </div>

  <div class="card">
    <div class="icon-top">
      <img src="https://img1.pixhost.to/images/6601/612891408_imgtmp.jpg" alt="QRIS">

    <h2>𝗤𝗥𝗜𝗦</h2>

  <a href="https://wa.me/62895325967141" target="_blank">
    <button class="btn whatsapp-btn">Chat Admin via WhatsApp</button>
  </a>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert('Nomor disalin: ' + text);
    }

    function toggleQRIS() {
      const qris = document.getElementById('qris-img');
      qris.style.display = qris.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
